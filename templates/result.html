{% extends "base.html" %}

{% block title %}Detection Results{% endblock %}

{% block content %}
  <h1>Detection Results</h1>
  {% if result %}
  <div class="card" style="width: 18rem;">
    <img src="{{image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Prediction: {{ result }}</h5>
      <p class="card-text">Accuracy: {{ accuracy }}</p>
    </div>
  </div>
  {% else %}
  <p>No disease detected.</p>
  {% endif %}
  <a class="btn btn-primary mt-2"  href="{{ url_for('detect') }}" role="button">Detect Another Image</a>
{% endblock %}
